<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function aritmatika() {
      var a = prompt("Masukan Nilai A", "Contoh: 1");
      var b = prompt("Masukan Nilai B", "Contoh: 1");
      document.write("Hasil Operasi dasar dengan nilai a = " + a, " | b = " + b);
      document.write("<br>" + "Perkalian : a*b" + "= ");
      document.write(a * b);
      document.write("<br>" + "Perkalian : a/b" + "= ");
      document.write(a / b);
      document.write("<br>" + "Perkalian : a+b" + "= ");
      document.write(a + b);
      document.write("<br>" + "Perkalian : a-b" + "= ");
      document.write(a - b);
    }
  </script>
  <body>
    <input type="button" name="button1" value="Arithmetic" onclick="aritmatika()" />
  </body>
</html>
